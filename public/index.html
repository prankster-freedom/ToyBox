<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tester</title>
    <style>
        body { font-family: sans-serif; padding: 1em; }
        .api-section { margin-bottom: 2em; padding: 1em; border: 1px solid #ccc; border-radius: 5px; }
        button { margin-top: 0.5em; }
        #result { margin-top: 1em; font-weight: bold; }
    </style>
</head>
<body>
    <h1>API Tester</h1>
    <div id="auth-section">
        <p>You are not logged in.</p>
        <button id="loginButton" onclick="window.location.href='/auth/google'">Login with Google</button>
    </div>
    <div id="app-section" style="display: none;">
        <p>Welcome, <span id="userName"></span>! <button id="logoutButton" onclick="window.location.href='/auth/logout'">Logout</button></p>
        <div class="api-section">
            <h2>Greet API (POST /api/greet)</h2>
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button id="greetButton">Greet</button>
        </div>
        <div class="api-section">
            <h2>Health Check API (GET /api/health)</h2>
            <button id="healthCheckButton">Run Health Check</button>
        </div>
        <div class="api-section">
            <h2>Chat API (POST /api/chat)</h2>
            <div id="chatHistory" style="height: 200px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;"></div>
            <input type="text" id="chatInput" placeholder="Enter your message">
            <button id="chatButton">Send</button>
        </div>
        <p id="result"></p>
    </div>
    <hr>
    <p><a href="/developer.html">Developer API Console</a></p>
    <script src="script.js"></script>
</body>
</html>
